<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Resultado do Quiz</h1>
        <p>Você terminou o quiz!</p>
        <p>Sua pontuação: <span id="score"></span></p>
        <button class="btn btn-primary mt-3" onclick="window.location.href='/'">Tentar Novamente</button>
    </div>

    <script>
        // Recuperar a pontuação do localStorage
        const playerScore = localStorage.getItem('playerScore');
        if (playerScore) {
            document.getElementById('score').textContent = playerScore;
        } else {
            document.getElementById('score').textContent = 'Não foi possível carregar sua pontuação.';
        }
    </script>
</body>
</html>
