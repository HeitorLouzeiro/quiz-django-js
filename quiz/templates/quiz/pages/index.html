<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Container do Quiz -->
        <div id="quiz-container">
            <h1 class="text-center">Quiz</h1>
            <div id="question-container" class="mt-4">
                <!-- As questões serão carregadas dinamicamente aqui -->
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <button id="prev-btn" class="btn btn-secondary" disabled>Anterior</button>
                <button id="next-btn" class="btn btn-primary">Próxima</button>
            </div>
        </div>

        <!-- Container do Resultado -->
        <div id="score-container" class="text-center mt-5 d-none">
            <h2>Você terminou o quiz!</h2>
            <p>Sua pontuação: <span id="score"></span></p>
            <button id="save-score-btn" class="btn btn-success">Salvar Pontuação</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let questions = [];
            let currentQuestionIndex = 0;
            let score = 0;

            // Carregar perguntas via AJAX
            $.getJSON('/api/questions/', function (data) {
                if (data.questions && data.questions.length > 0) {
                    questions = data.questions; // Acesse a chave "questions"
                    displayQuestion();
                } else {
                    $('#question-container').html('<p class="text-danger">Nenhuma pergunta encontrada.</p>');
                }
            }).fail(function () {
                $('#question-container').html('<p class="text-danger">Erro ao carregar perguntas.</p>');
            });
            

            // Função para exibir a questão atual
            function displayQuestion() {
                if (currentQuestionIndex < questions.length) {
                    const question = questions[currentQuestionIndex];

                    // Misturar as respostas (correta + incorretas)
                    const options = [...question.wrong_answers, question.correct_answer];
                    options.sort(() => Math.random() - 0.5);

                    $('#question-container').html(`
                        <h4>${question.text}</h4>
                        <ul class="list-group mt-3">
                            ${options.map((option, index) => `
                                <li class="list-group-item">
                                    <input type="radio" name="answer" id="option-${index}" value="${option}">
                                    <label for="option-${index}">${option}</label>
                                </li>
                            `).join('')}
                        </ul>
                    `);

                    // Gerenciar estado dos botões
                    $('#prev-btn').prop('disabled', currentQuestionIndex === 0);
                    $('#next-btn').prop('disabled', false);
                }
            }

            // Navegar para a próxima questão
            $('#next-btn').click(function () {
                const selectedOption = $('input[name="answer"]:checked').val();
                if (!selectedOption) {
                    alert('Por favor, selecione uma resposta!');
                    return;
                }

                // Verificar se a resposta está correta
                if (selectedOption === questions[currentQuestionIndex].correct_answer) {
                    score++;
                }

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    $('#quiz-container').addClass('d-none');
                    $('#score-container').removeClass('d-none');
                    $('#score').text(score);
                }
            });

            // Navegar para a questão anterior
            $('#prev-btn').click(function () {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    displayQuestion();
                }
            });

            // Salvar a pontuação
            $('#save-score-btn').click(function () {
                const playerName = prompt('Digite seu nome:');
                if (playerName) {
                    $.post('/quiz/save_score/', {
                        player_name: playerName,
                        points: score,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    }).done(function (response) {
                        alert(response.message);
                        window.location.reload();
                    }).fail(function () {
                        alert('Erro ao salvar a pontuação.');
                    });
                }
            });
        });
    </script>
</body>
</html>
