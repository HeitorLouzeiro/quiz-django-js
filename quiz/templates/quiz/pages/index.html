{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/quiz.js' %}"></script>
</head>
<body>
    <!-- Formulário oculto para CSRF -->
    <form method="POST" style="display: none;">
        {% csrf_token %}
    </form>

    <div class="container mt-5">
        <!-- Container do Quiz -->
        <div id="quiz-container">
            <h1 class="text-center">Quiz</h1>
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between">
                    <span id="correct-count" class="text-success">Acertos: 0</span>
                    <span id="wrong-count" class="text-danger">Erros: 0</span>
                    <span id="question-progress">0/10</span>
                </div>
            </div>
            <div id="question-container" class="mt-4">
                <!-- As questões serão carregadas dinamicamente aqui -->
            </div>
            <div class="mt-3">
                <!-- Barra de carregamento -->
                <div class="progress">
                    <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
                <button id="next-btn" class="btn btn-primary">Próxima</button>
            </div>
        </div>

        <!-- Container do Resultado -->
        <div id="score-container" class="text-center mt-5 d-none">
            <h2>Você terminou o quiz!</h2>
            <p>Sua pontuação: <span id="score"></span></p>
        </div>
    </div>
</body>
</html>
