<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Container do Quiz -->
        <div id="quiz-container">
            <h1 class="text-center">Quiz</h1>
            <div id="question-container" class="mt-4">
                <!-- As questões serão carregadas dinamicamente aqui -->
            </div>
            <div class="mt-3 d-flex justify-content-end">
                <button id="next-btn" class="btn btn-primary">Próxima</button>
            </div>
        </div>

        <!-- Container do Resultado -->
        <div id="score-container" class="text-center mt-5 d-none">
            <h2>Você terminou o quiz!</h2>
            <p>Sua pontuação: <span id="score"></span></p>
            <!-- A pontuação será salva automaticamente no final -->
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let questions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            const timePerQuestion = 10; // Tempo em segundos
            let timer;

            // Carregar perguntas via AJAX
            $.getJSON('/api/questions/', function (data) {
                if (data.questions && data.questions.length > 0) {
                    questions = data.questions;
                    displayQuestion();
                } else {
                    $('#question-container').html('<p class="text-danger">Nenhuma pergunta encontrada.</p>');
                }
            }).fail(function () {
                $('#question-container').html('<p class="text-danger">Erro ao carregar perguntas.</p>');
            });

            // Função para exibir a questão atual
            function displayQuestion() {
                if (currentQuestionIndex < questions.length) {
                    const question = questions[currentQuestionIndex];

                    // Misturar as respostas (correta + incorretas)
                    const options = [...question.wrong_answers, question.correct_answer];
                    options.sort(() => Math.random() - 0.5);

                    $('#question-container').html(`
                        <h4>${question.text}</h4>
                        <ul class="list-group mt-3">
                            ${options.map((option, index) => `
                                <li class="list-group-item">
                                    <input type="radio" name="answer" id="option-${index}" value="${option}">
                                    <label for="option-${index}">${option}</label>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="mt-3 text-end"><span id="timer" class="badge bg-warning text-dark">${timePerQuestion}</span> segundos restantes</div>
                    `);

                    // Reiniciar o timer
                    clearInterval(timer);
                    startTimer();
                }
            }

            // Navegar para a próxima questão
            function nextQuestion() {
                const selectedOption = $('input[name="answer"]:checked').val();

                // Verificar se a resposta está correta
                if (selectedOption && selectedOption === questions[currentQuestionIndex].correct_answer) {
                    score++;
                }

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    clearInterval(timer);
                    $('#quiz-container').addClass('d-none');
                    $('#score-container').removeClass('d-none');
                    $('#score').text(score);

                    // Salvar a pontuação automaticamente ao final
                    const playerName = localStorage.getItem('playerName');
                    if (playerName) {
                        $.post('api/score/save/', {
                            player_name: playerName,
                            points: score,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        }).done(function (response) {
                            alert(response.message);
                        }).fail(function () {
                            alert('Erro ao salvar a pontuação.');
                        });
                    }
                }
            }

            // Timer para avançar automaticamente
            function startTimer() {
                let timeLeft = timePerQuestion;
                $('#timer').text(timeLeft);

                timer = setInterval(function () {
                    timeLeft--;
                    $('#timer').text(timeLeft);

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        nextQuestion();
                    }
                }, 1000);
            }

            // Botão de próxima pergunta
            $('#next-btn').click(nextQuestion);
        });
    </script>
</body>
</html>
