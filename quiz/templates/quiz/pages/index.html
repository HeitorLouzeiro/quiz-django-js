{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/quiz.js' %}"></script>
    <style>
        .option-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .option-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .option-card.correct {
            border: 2px solid green;
            background-color: #d4edda;
        }

        .option-card.wrong {
            border: 2px solid red;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Quiz Interativo</h1>

    <!-- Barra de progresso -->
    <div class="mb-3">
        <div class="progress">
            <div id="progress-bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%;" 
                 aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <p id="question-progress" class="text-center">Carregando...</p>

    <!-- Contêiner da pergunta -->
    <div id="question-container" class="mb-4 text-center"></div>

    <!-- Contadores de pontuação -->
    <div class="d-flex justify-content-between">
        <p id="correct-count">Acertos: 0</p>
        <p id="wrong-count">Erros: 0</p>
    </div>
</div>
</body>
</html>
